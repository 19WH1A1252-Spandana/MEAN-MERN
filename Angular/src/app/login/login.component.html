<head>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" 
    integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    
    </head>
    <div class = "container">
    <form #loginForm="ngForm" (ngSubmit) = "loginSubmit2(loginForm.value)" class = "form-group" novalidate>
          <div class = "input-group">
          <span class = "input-group-addon"><i class = "glyphicon glyphicon-user"></i></span>
          <!-- <input type = "text" placeholder = "loginId" ngModel name = "loginId" #loginId = ngModel class = "form-control" required minlength = 2 maxlength="20"><br/> -->
          <input type = "text" placeholder = "email" ngModel name = "email" #email = ngModel class = "form-control" required minlength = 2 maxlength="20"><br/>
    </div>
     <div class = "input-group">
          <span class = "input-group-addon"><i class = "glyphicon glyphicon-user"></i></span>
          <input type = "password" placeholder = "password" ngModel name = "password" #password = ngModel class = "form-control" required minlength = 2 maxlength="10"><br/>
    </div>
        <button class = "btn-btn-primary"[disabled] = "!loginForm.valid">Submit</button>
    </form>
    <div class = "text-danger">
    <div *ngIf = "email.errors?.required && email.touched">Enter Data in Login Field...</div>
    <div *ngIf = "email.errors?.minlength && email.touched">Enter Data in Login Field...</div>
    <div *ngIf = "password.errors?.required && password.touched">Enter Data in Password Field...</div>
    <div *ngIf = "password.errors?.minlength && password.touched">Enter Data in Password Field...</div>
    </div>
    </div>
